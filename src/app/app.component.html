<div [class.isdaystyle]="isDay">
    <div class="page-header">
        <h1>{{page_head}}</h1>
        <p>Кол. кликов {{count}}</p>
        <button (click)="clicks($event)">Click me</button>
        <div>
            <input type="checkbox" [(ngModel)]="isDay" />Ночь
        </div>
    </div>
</div>

<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="text" placeholder="Название" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="price" placeholder="Цена" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addItem(text, price)">Добавить</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Предмет</th>
                <th>Цена</th>
                <th>Куплено?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.purchase}}</td>
                <td>{{item.price}}</td>
                <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            </tr>
        </tbody>
    </table>
</div>
